<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positive Affirmations App</title>
    <link href="https://fonts.googleapis.com/css2?family=Quesha&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="signupDiv">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <div id="questionsDiv" style="display: none;">
        <h2>Questions</h2>
        <form id="questionsForm">
            <label for="focus">What areas of your life would you like to focus on improving with positive affirmations?</label><br>
            <select id="focus" name="focus" required>
                <option value="">Select</option>
                <option value="Mental Health">Mental Health</option>
                <option value="Physical and Emotional Well-Being">Physical and Emotional Well-Being</option>
                <option value="Personal Development and Growth">Personal Development and Growth</option>
                <option value="Interpersonal Relationships">Interpersonal Relationships</option>
            </select><br>

            <label for="challenges">Are there any specific challenges or obstacles you're currently facing that you'd like affirmations to help you overcome?</label><br>
            <select id="challenges" name="challenges" required multiple size="10">
                <option value="Mental Health">Mental Health</option>
                <option value="Depression">Depression</option>
                <option value="Anxiety Disorders">Anxiety Disorders</option>
                <option value="Post-Traumatic Stress Disorder (PTSD)">Post-Traumatic Stress Disorder (PTSD)</option>
                <option value="Obsessive-Compulsive Disorder (OCD)">Obsessive-Compulsive Disorder (OCD)</option>
                <option value="Bipolar Disorder">Bipolar Disorder</option>
                <option value="Borderline Personality Disorder (BPD)">Borderline Personality Disorder (BPD)</option>
                <option value="Eating Disorders">Eating Disorders</option>
                <option value="Attention-Deficit/Hyperactivity Disorder (ADHD)">Attention-Deficit/Hyperactivity Disorder
                    (ADHD)</option>
                <option value="Stress-Related Disorders">Stress-Related Disorders</option>
                <option value="Substance Abuse and Addiction">Substance Abuse and Addiction</option>
                <option value="Chronic Pain">Chronic Pain</option>
                <option value="Chronic Illness">Chronic Illness</option>
                <option value="Recovery from Injury or Surgery">Recovery from Injury or Surgery</option>
                <option value="Body Image Concerns">Body Image Concerns</option>
                <option value="Emotional Resilience">Emotional Resilience</option>
                <option value="Stress Management">Stress Management</option>
                <option value="Healthy Lifestyle Habits">Healthy Lifestyle Habits</option>
                <option value="Sleep Disorders">Sleep Disorders</option>
                <option value="Grief">Grief</option>
                <option value="Parenting Challenges">Parenting Challenges</option>
                <option value="Goal Setting and Achievement">Goal Setting and Achievement</option>
                <option value="Time Management and Productivity">Time Management and Productivity</option>
                <option value="Motivation and Inspiration">Motivation and Inspiration</option>
                <option value="Overcoming Procrastination">Overcoming Procrastination</option>
                <option value="Self-Confidence and Self-Empowerment">Self-Confidence and Self-Empowerment</option>
                <option value="Embracing Change and Adaptability">Embracing Change and Adaptability</option>
                <option value="Learning and Skill Development">Learning and Skill Development</option>
                <option value="Overcoming Limiting Beliefs">Overcoming Limiting Beliefs</option>
                <option value="Cultivating Gratitude and Positivity">Cultivating Gratitude and Positivity</option>
                <option value="Lifelong Learning and Personal Fulfillment">Lifelong Learning and Personal Fulfillment
                </option>
                <option value="Communication Skills">Communication Skills</option>
                <option value="Conflict Resolution">Conflict Resolution</option>
                <option value="Building Trust and Connection">Building Trust and Connection</option>
                <option value="Setting Boundaries">Setting Boundaries</option>
                <option value="Maintaining Healthy Relationships">Maintaining Healthy Relationships</option>
                <option value="Forgiveness and Healing">Forgiveness and Healing</option>
                <option value="Navigating Family Dynamics">Navigating Family Dynamics</option>
                <option value="Friendship and Social Connections">Friendship and Social Connections</option>
                <option value="Managing Difficult Relationships">Managing Difficult Relationships</option>
                <option value="Parenting and Caregiving">Parenting and Caregiving</option>

            </select><br>

            <button type="submit">Submit</button>
        </form>
    </div>

    <div id="affirmationsDiv" style="display: none;">
        <h2>Affirmations</h2>
        <ul id="affirmationsList"></ul>
    </div>

    <div id="selectedAffirmationDiv" style="display: none;">
        <h2>Selected Affirmation</h2>
        <p id="selectedAffirmation"></p>
        <button id="toggleFavoriteBtn">Add to Favorites</button>
    </div>

    <div id="userProfileDiv" style="display: none;">
        <h2>User Profile</h2>
        <h3>Favorites</h3>
        <ul id="favoritesList"></ul>
        <button id="createAffirmationBtn">Create Affirmation</button>
    </div>

    <script src="index.js"></script>
</body>

</html>
