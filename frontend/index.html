<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positive Affirmations App</title>
    <link href="https://fonts.googleapis.com/css2?family=Quesha&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="signupDiv">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <div id="signinDiv" style="display: none;">
        <h2>Sign In</h2>
        <form id="signinForm">
            <input type="text" id="signinUsername" placeholder="Username" required>
            <input type="password" id="signinPassword" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
    </div>

    <div id="questionsDiv" style="display: none;">
        <h2>Questions</h2>
        <form id="questionsForm">
            <!-- Questions form content -->
        </form>
    </div>

    <div id="affirmationsDiv" style="display: none;">
        <h2>Filtered Affirmations</h2>
        <div id="affirmationsList">
            <!-- Filtered affirmations will be displayed here -->
        </div>
        <button id="chooseAffirmationBtn">Choose Affirmation</button>
    </div>

    <div id="selectedAffirmationDiv" style="display: none;">
        <h2>Selected Affirmation</h2>
        <p id="selectedAffirmation"></p>
    </div>

    <script src="app.js"></script>
</body>

</html>
